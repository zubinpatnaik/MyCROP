<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prices - MYCROP</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- D3.js for CSV parsing -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- SheetJS for Excel parsing -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="excel-loader.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="flex h-screen">
        <main class="flex-1 p-6 md:p-8 overflow-y-auto">
            <!-- Header -->
            <header class="sticky top-0 z-20 backdrop-blur supports-[backdrop-filter]:bg-gray-900/60 bg-gray-900/80 flex items-center justify-between pb-4 pt-4 px-4 -mx-4 md:-mx-8 border-b border-white/10">
                <div class="flex items-center space-x-4">
                    <div>
                        <h1 class="text-xl font-bold text-white">MYCROP</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-2 md:space-x-4">
                    <a href="main.html" class="text-sm font-medium text-gray-200 hover:text-white px-3 py-2 rounded-lg hover:bg-white/5 transition">Dashboard</a>
                    <a href="my-crops.html" class="text-sm font-medium text-gray-200 hover:text-white px-3 py-2 rounded-lg hover:bg-white/5 transition">My Crops</a>
                    <a href="crops.html" class="text-sm font-semibold text-white px-3 py-2 rounded-lg bg-white/10">Crop Prices</a>
                </div>
            </header>

            <!-- Crop Prices Content -->
            <div class="mt-8">
                <div class="flex items-end justify-between mb-6">
                    <h2 class="text-2xl font-bold text-white">Latest Crop Market Prices (per Quintal)</h2>
                    <div id="city-filter-wrap" class="hidden text-sm">
                        <label for="city-filter" class="text-gray-400 mr-1">City:</label>
                        <select id="city-filter" class="bg-gray-800/70 border border-white/10 text-xs rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-green-400 text-gray-200"></select>
                    </div>
                </div>
                <!-- Prediction Form -->
                <div class="bg-gray-800/50 p-6 rounded-2xl border border-white/10 mb-8">
                    <h3 class="text-lg font-semibold text-white mb-4">Predict Future Crop Price</h3>
                    <form id="price-predict-form" class="grid gap-4 md:grid-cols-5 items-end">
                        <div>
                            <label class="block text-xs uppercase tracking-wide text-gray-400 mb-1">Crop Name</label>
                            <input id="predict-crop" type="text" placeholder="e.g. Rice" class="w-full bg-gray-900/60 border border-white/10 rounded px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-green-400" required />
                        </div>
                        <div>
                            <label class="block text-xs uppercase tracking-wide text-gray-400 mb-1">City</label>
                            <input id="predict-city" type="text" placeholder="e.g. Mumbai" class="w-full bg-gray-900/60 border border-white/10 rounded px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-green-400" required />
                        </div>
                        <div>
                            <label class="block text-xs uppercase tracking-wide text-gray-400 mb-1">Prediction Date</label>
                            <input id="predict-date" type="date" class="w-full bg-gray-900/60 border border-white/10 rounded px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-green-400" required />
                        </div>
                        <div class="md:col-span-1">
                            <button type="submit" class="w-full bg-green-600 hover:bg-green-500 transition text-white font-medium rounded px-4 py-2 text-sm">Predict</button>
                        </div>
                        <div class="md:col-span-5" id="predict-result"></div>
                    </form>
                </div>
                <div id="prices-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Prices will be dynamically inserted here -->
                    <p class="text-gray-400">Loading prices...</p>
                </div>
            </div>
        </main>
    </div>

    <footer class="mt-8 px-6 md:px-8 py-6 text-center text-xs text-gray-400">
        © 2025 MYCROP • All rights reserved
    </footer>

    <script src="crops.js"></script>
    <script>
    (function(){
        const form = document.getElementById('price-predict-form');
        if(!form) return;
        const resultEl = document.getElementById('predict-result');
        form.addEventListener('submit', async (e)=>{
            e.preventDefault();
            resultEl.innerHTML = '<p class="text-xs text-gray-400">Predicting...</p>';
                const crop = document.getElementById('predict-crop').value.trim();
                const city = document.getElementById('predict-city').value.trim();
                const date = document.getElementById('predict-date').value;
                if(!crop || !date || !city){
                    resultEl.innerHTML = '<p class="text-xs text-red-400">Please provide crop, city and date.</p>';
                return;
            }
            try {
                const resp = await fetch('http://localhost:5001/api/price/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ crop_name: crop, city_name: city, prediction_date: date })
                });
                const data = await resp.json();
                if(!resp.ok){
                    resultEl.innerHTML = '<p class="text-xs text-red-400">Error: '+ (data.error || 'Unknown') +'</p>';
                } else {
                        resultEl.innerHTML = `<div class="text-xs text-green-300">Predicted Price for <span class="font-semibold">${data.crop_name}</span> in <span class="font-semibold">${data.city_name}</span> on <span class="font-mono">${data.prediction_date}</span>: <span class="font-semibold">₹${data.predicted_price.toFixed(2)}</span></div>`;
                }
            } catch(err){
                resultEl.innerHTML = '<p class="text-xs text-red-400">Network error: '+ err.message +'</p>';
            }
        });
    })();
    </script>
</body>
</html>
